    <div class="app-container">
    <label>Balance:</label>
    <span id="balance"></span>

    <script>
      const contractAddress = "0x1fAAe146a8Af508A68C02e51cA59E48E92E7BAd8";
      const contractABI = [
        {
          inputs: [{ internalType: "address", name: "_bank", type: "address" }],
          stateMutability: "nonpayable",
          type: "constructor",
        },
        {
          inputs: [],
          name: "MINIMUM_STEP",
          outputs: [{ internalType: "uint256", name: "", type: "uint256" }],
          stateMutability: "view",
          type: "function",
        },
        {
          inputs: [],
          name: "attack",
          outputs: [],
          stateMutability: "payable",
          type: "function",
        },
        {
          inputs: [],
          name: "bank",
          outputs: [
            { internalType: "contract Bank", name: "", type: "address" },
          ],
          stateMutability: "view",
          type: "function",
        },
        {
          inputs: [
            { internalType: "uint256", name: "_newStep", type: "uint256" },
          ],
          name: "setMinimumStep",
          outputs: [],
          stateMutability: "nonpayable",
          type: "function",
        },
        {
          inputs: [{ internalType: "address", name: "_bank", type: "address" }],
          name: "setNewBank",
          outputs: [],
          stateMutability: "nonpayable",
          type: "function",
        },
        {
          inputs: [],
          name: "withdraw",
          outputs: [],
          stateMutability: "nonpayable",
          type: "function",
        },
        { stateMutability: "payable", type: "receive" },
      ];
      let provider;
      let signer;
      let bankContract;

      async function init() {
        await window.ethereum.enable(); // Prompt the user to connect to MetaMask
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        bankContract = new ethers.Contract(
          contractAddress,
          contractABI,
          signer
        );
        updateBalance();
      }

      function displayConfirmation(message) {
        const confirmationElement = document.getElementById("confirmation");
        confirmationElement.innerHTML = message;
      }

      function clearConfirmation() {
        const confirmationElement = document.getElementById("confirmation");
        confirmationElement.innerHTML = "";
      }

      async function deposit() {
        const depositAmount = document.getElementById("depositAmount").value;
        const parsedDepositAmount = ethers.utils.parseEther(depositAmount);
        const tx = await bankContract.deposit({
          value: parsedDepositAmount,
          gasLimit: 300000,
        });
        await tx.wait();
        updateBalance();
      }

      let balanceElement = document.getElementById("balance");

      async function updateBalance() {
        const contractBalance = await provider.getBalance(contractAddress);
        const balanceInEther = ethers.utils.formatEther(contractBalance);
        balanceElement.innerHTML = balanceInEther;
      }

      // Call updateBalance() every 5 seconds
      setInterval(updateBalance, 5000);

      async function attack() {
        const attackValue = document.getElementById("attackValue").value;
        const parsedAttackValue = ethers.utils.parseEther(attackValue);
        const tx = await bankContract.attack({ value: parsedAttackValue });
        await signedTx();
        await tx.wait();
        updateBalance();
        displayConfirmation("Attack successful!");
      }

      async function withdraw() {
        const tx = await bankContract.withdraw({ gasLimit: 300000 });
        await tx.wait();
        updateBalance();
        displayConfirmation("Withdrawal successful!");
      }
      function displayConfirmation(message) {
        const confirmationElement = document.getElementById("confirmation");
        confirmationElement.innerHTML = message;
        setTimeout(() => {
          confirmationElement.innerHTML = "";
        }, 20000); // 20 seconds in milliseconds
      }

      async function signedTx() {
        const tx = {
          to: contractAddress,
          value: ethers.utils.parseEther("0.1"),
        };
        const signedTx = await signer.signTransaction(tx);
        const txResponse = await provider.sendTransaction(signedTx);
      }

      window.addEventListener("load", async () => {
        await init();
      });
    </script>
